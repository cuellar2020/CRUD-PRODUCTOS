<h3><a class="btn btn-secondary" href="/producto"><i class="fa fa-plus"></i> Crear producto</a> producto</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Stock</th>
            <th>Categoria</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{#each list}}
        <tr>
            <td>{{this.nombre}}</td>
            <td>{{this.precio}}</td>
            <td>{{this.descripcion}}</td>
            <td>{{this.stock}}</td>
            <td>{{this.categoria}}</td>
            <td>
                <a href="/producto/{{this._id}}"><i class="fa fa-pencil fa-lg" aria-hidden="true"></i></a>
                <a href="/producto/delete/{{this._id}}" onclick="return confirm('Quiere eliminar este producto ?');"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
